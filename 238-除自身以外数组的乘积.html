<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leetc0de--除自身以外数组的乘积</title>
</head>
<body>

<script>
  /**
   * @param {number[]} nums
   * @return {number[]}
   */
  var productExceptSelf = function(nums) {
    let left = 1
    let right = 1
    const ret = []
    for (let i = 0; i < nums.length; i++) {
      ret[i] = left
      left *= nums[i]
    }
    for (let j = nums.length - 1; j > -1; j--) {
      ret[j] *= right
      right *= nums[j]
    }
    console.log(ret)
    return ret
  };

  productExceptSelf([1,2,3,4])
</script>
</body>
</html>
