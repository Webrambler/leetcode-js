<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    /**
     * @param {number} x
     * @return {boolean}
     */
    var isPalindrome = function(x) {
      const str = String(x)
      const arr = str.split('')
      const reverseArr = arr.reverse()
      const reverseStr = reverseArr.join('')
      return str === reverseStr
    };

  </script>
</body>
</html>
